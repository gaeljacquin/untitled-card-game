version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Install pnpm
            - npm install -g pnpm@10.16.1
            # Install dependencies from monorepo root
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            # Build web app from monorepo root
            - cd ../.. && cd apps/web && pnpm build
      artifacts:
        # Output directory after build
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
          - ../../libs/shared/node_modules/**/*
